version: '3.8'

services:
  # Main application
  button-smasher:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: button-smasher
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped
    networks:
      - app-network
    # Don't expose port directly - only through nginx
    expose:
      - "3000"
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

  # Nginx reverse proxy
  nginx:
    image: docker.io/library/nginx:1.25-alpine
    container_name: button-smasher-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf/active.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certbot/www:/var/www/certbot:ro
      - ./certbot/conf:/etc/letsencrypt:ro
    depends_on:
      - button-smasher
    networks:
      - app-network
    restart: unless-stopped
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

  # Certbot for SSL certificates (auto-renewal)
  certbot:
    image: docker.io/certbot/certbot:latest
    container_name: button-smasher-certbot
    volumes:
      - ./certbot/www:/var/www/certbot:rw
      - ./certbot/conf:/etc/letsencrypt:rw
    # Only start this after initial cert is obtained
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew --quiet; sleep 12h & wait $${!}; done;'"
    restart: unless-stopped

networks:
  app-network:
    driver: bridge
